<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FoodToMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üçΩÔ∏è</div>
        <h1>You're Offline</h1>
        <p>We're sorry, but FoodToMe requires an internet connection to function properly. Please check your connection and try again.</p>
        
        <div class="actions">
            <button onclick="tryAgain()">Try Again</button>
            <button onclick="goHome()">Go to Home</button>
        </div>
        
        <div id="status" class="status offline">
            ‚ö´ Offline - Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = 'üü¢ Back Online!';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.className = 'status offline';
                status.innerHTML = '‚ö´ Offline - No internet connection';
            }
        }

        function tryAgain() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check status immediately
        updateStatus();

        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to test connectivity
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            }).then(() => {
                if (!navigator.onLine) {
                    // Force online event if fetch succeeds but navigator.onLine is false
                    updateStatus();
                }
            }).catch(() => {
                // Ignore errors - we're offline
            });
        }, 5000);

        // PWA install prompt for offline use
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App for Offline Use';
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    if (result.outcome === 'accepted') {
                        console.log('App installed for offline use');
                    }
                }
            };
            
            document.querySelector('.actions').appendChild(installButton);
        });
    </script>
</body>
</html>
